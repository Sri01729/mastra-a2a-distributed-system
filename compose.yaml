services:
  gateway:
    build:
      context: ./gateway-agent
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      RESEARCH_AGENT_URL: ${RESEARCH_AGENT_URL}
      WRITING_AGENT_URL: ${WRITING_AGENT_URL}
      ANALYSIS_AGENT_URL: ${ANALYSIS_AGENT_URL}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
